<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nainka</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* === CSS Variables === */
        :root {
            --brand-pink: #F94A6F;
            --font-sans: 'Inter', sans-serif;
            --font-serif: 'Playfair Display', serif;
            
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        /* === Global & Base Styles === */
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: var(--font-sans);
            background-color: var(--gray-50); 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* === App Frame & Desktop Simulation === */
        
        #app-frame {
            width: 100%;
            height: 100%;
            transition: all 0.3s ease-in-out;
            position: relative; 
            background-color: #ffffff; 
        }
        
        #app-inner-wrapper {
            width: 100%;
            height: 100%;
            overflow-y: auto; 
            position: relative;
            background-color: #ffffff;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            scrollbar-width: none;
        }
        
        #app-inner-wrapper::-webkit-scrollbar {
            display: none;
        }

        @media (min-width: 640px) {
            body {
                background-color: var(--gray-900);
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 2rem;
                height: 100vh;
            }

            #app-frame {
                width: 100%; 
                max-width: 400px;
                height: 100%;
                max-height: 844px;
                border-radius: 1.75rem; 
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4), 
                            0 0 0 4px rgba(255, 255, 255, 0.1); 
                border: 8px solid #000; 
                overflow: hidden; 
            }

            #app-inner-wrapper {
                border-radius: 1.25rem; 
            }
        }

        /* === Header === */
        header {
            position: sticky; 
            top: 0;
            z-index: 10;
            width: 100%;
            background-color: #ffffff;
            border-bottom: 1px solid var(--gray-200);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        header div {
            padding: 1rem 1.5rem;
        }
        header h1 {
            font-size: 1.5rem; 
            line-height: 2rem;
            font-weight: 700;
            color: var(--brand-pink);
            text-align: center;
            font-family: var(--font-serif);
        }

        /* === Main Content Area === */
        main {
            flex: 1 1 0%; 
            background-color: #ffffff;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        section {
            width: 100%;
            padding: 1.5rem;
            scroll-margin-top: 5rem; 
        }
        
        .section-hidden {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .section-visible {
            opacity: 1;
            transform: translateY(0);
        }

        section h2 {
            font-size: 1.875rem; 
            line-height: 2.25rem;
            font-weight: 700;
            color: var(--brand-pink);
            margin-bottom: 1rem;
            font-family: var(--font-serif);
        }

        #hero-section,
        #story-section,
        #games-section {
            background-color: var(--gray-50);
        }
        #hero-section { min-height: 600px; }
        #functions-section { min-height: 500px; border-top: 1px solid var(--gray-100); }
        #story-section { min-height: 500px; border-top: 1px solid var(--gray-100); }
        #fun-facts-section { border-top: 1px solid var(--gray-100); }
        #games-section { min-height: 500px; border-top: 1px solid var(--gray-100); }


        /* === Functions Section === */
        .functions-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 1rem;
        }
        .function-card {
            background-color: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: 0.5rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1 / 1;
            cursor: pointer;
            transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .function-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            transform: scale(1.03);
        }
        .function-card .material-icons-outlined {
            color: var(--brand-pink);
            font-size: 2.25rem; 
        }
        .function-card h3 {
            font-size: 0.875rem; 
            line-height: 1.25rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-top: 0.5rem;
            text-align: center;
        }

        /* === Fun Facts Section === */
        #fun-facts-section h3 {
            font-size: 1.25rem; 
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
            font-family: var(--font-serif);
            text-align: center;
        }
        #slideshow-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        #slideshow-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .fun-fact-slide {
            width: 100%;
            flex-shrink: 0;
            height: 9rem; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-left: 2.5rem; 
            padding-right: 2.5rem; 
            box-sizing: border-box; 
        }
        .fun-fact-slide p {
            color: var(--gray-700);
            font-size: 0.875rem; 
            line-height: 1.625; 
        }
        .name-mehak {
            font-weight: 700;
            color: var(--brand-pink);
            font-family: var(--font-serif);
        }
        .name-gautam {
            font-weight: 700;
            color: var(--gray-900);
            font-family: var(--font-serif);
        }
        
        .fun-fact-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 9999px;
            padding: 0.25rem;
            color: var(--gray-700);
            transition: all 0.2s ease-in-out;
            z-index: 10;
            border: none;
            cursor: pointer;
            display: flex; 
            align-items: center;
            justify-content: center;
        }
        .fun-fact-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: var(--brand-pink);
            transform: translateY(-50%) scale(1.1);
        }
        #fun-fact-prev { left: 0; }
        #fun-fact-next { right: 0; }


        /* === Footer === */
        footer {
            position: sticky; 
            bottom: 0;
            z-index: 10;
            width: 100%;
            background-color: #ffffff;
            border-top: 1px solid var(--gray-200);
            box-shadow: inset 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        footer nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0.75rem 1.5rem;
        }
        footer nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--gray-500);
            text-decoration: none;
            transition: color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        footer nav a:hover {
            color: var(--brand-pink);
            transform: translateY(-2px);
        }
        footer nav a.active {
            color: var(--brand-pink);
        }
        footer nav a .material-icons-outlined {
            font-size: 24px;
        }
        footer nav a span:last-child {
            font-size: 0.75rem; 
            font-weight: 500;
            margin-top: 0.25rem;
        }
        
        /* === Modal === */
        #function-modal {
            position: absolute;
            inset: 0;
            z-index: 40;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            opacity: 1;
            pointer-events: auto;
            transition: opacity 0.3s ease-in-out, backdrop-filter 0.3s ease-in-out;
        }
        #function-modal.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #modal-content-area {
            position: relative;
            width: 100%;
            max-width: 24rem; 
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            transform: scale(1);
            opacity: 1;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.2s ease-in-out;
            
            /* MODIFIED: Added white fallback color */
            background-color: #ffffff; 
            
            /* background-image is now set by JS */
            background-size: cover;
            background-position: center;
            aspect-ratio: 3 / 5;
            display: flex;
            flex-direction: column;
        }


        #function-modal.hidden #modal-content-area {
            transform: scale(0.9);
            opacity: 0;
        }


        #modal-close-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            z-index: 10;
            color: var(--gray-500); 
            transition: color 0.2s ease-in-out;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
        }
        #modal-close-btn:hover {
            color: var(--brand-pink);
        }

        #modal-details-content {
            height: 55%;
            flex-shrink: 0; 
            padding: 1.5rem 1.5rem 0 1.5rem; 
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            justify-content: center; 
        }
        
        #modal-icon {
            color: var(--brand-pink);
            font-size: 2.5rem; 
            margin-bottom: 0.5rem;
        }
        #modal-title {
            font-size: 1.75rem; 
            font-weight: 700;
            color: var(--brand-pink);
            margin-bottom: 0.5rem;
            font-family: var(--font-serif);
        }
        #modal-datetime {
            font-size: 1.125rem; 
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 0.25rem;
        }
        #modal-venue {
            font-size: 0.875rem; 
            color: var(--gray-600);
            margin-bottom: 0.75rem;
        }
        #modal-description {
            color: var(--gray-700);
            font-size: 0.875rem; 
            font-style: italic;
            margin-bottom: 1rem;
        }
        #modal-map-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.6rem 1.25rem;
            background-color: var(--brand-pink);
            color: #ffffff;
            font-size: 0.875rem; 
            font-weight: 500;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            text-decoration: none;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        #modal-map-link:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
        #modal-map-link .material-icons-outlined {
            margin-right: 0.5rem;
            font-size: 1.25rem;
        }

    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- Modal Logic ---
            const modal = document.getElementById('function-modal');
            const closeModalBtn = document.getElementById('modal-close-btn');
            
            const modalIcon = document.getElementById('modal-icon'); 
            const modalTitle = document.getElementById('modal-title');
            const modalDateTime = document.getElementById('modal-datetime');
            const modalVenue = document.getElementById('modal-venue');
            const modalDescription = document.getElementById('modal-description');
            const modalMapLink = document.getElementById('modal-map-link');

            const functionCards = document.querySelectorAll('.function-card');

            const functionDetails = {
                'mehandi': { 
                    icon: 'spa',
                    title: 'Mehandi Lunch', 
                    dateTime: '11th Nov, Noon',
                    venue: 'Pearl Hall',
                    theme: 'Rani Pink & Orange theme',
                    mapLink: 'https://maps.google.com/?q=Pearl+Hall',
                    imageUrl: 'https://kapilatgoogle.github.io/wedding-invite/mehendi-ceremony.jpg'
                },
                'ring': { 
                    icon: 'diamond',
                    title: 'Ring Ceremony', 
                    dateTime: '11th Nov, 7 PM onwards',
                    venue: 'Amber Hall',
                    theme: 'Starry night: Navy blue, gold, silver & disco balls',
                    mapLink: 'https://maps.google.com/?q=Amber+Hall',
                    imageUrl: 'https://kapilatgoogle.github.io/wedding-invite/ring-ceremony.jpg'
                },
                'haldi': { 
                    icon: 'filter_vintage',
                    title: 'Haldi Function', 
                    dateTime: '12th Nov, 11 AM',
                    venue: 'Pool Side',
                    theme: 'Sunflower yellow & lavender theme',
                    mapLink: 'https://maps.google.com/?q=Pool+Side',
                    imageUrl: 'https://kapilatgoogle.github.io/wedding-invite/haldi-ceremony.jpg' // Placeholder, update as needed
                },
                'wedding': { 
                    icon: 'local_florist',
                    title: 'Wedding Day', 
                    dateTime: '12th Nov, 7 PM onwards',
                    venue: 'Palm Court',
                    theme: 'Ivory, Royal red/maroon, and gold theme',
                    mapLink: 'https://maps.google.com/?q=Palm+Court',
                    imageUrl: 'https://kapilatgoogle.github.io/wedding-invite/wedding-ceremony.jpg' // Placeholder, update as needed
                }
            };
            
            const modalContentArea = document.getElementById('modal-content-area');

            function openModal(functionKey) {
                const details = functionDetails[functionKey];
                if (details) {
                    if (modalIcon) modalIcon.textContent = details.icon; 
                    if (modalTitle) modalTitle.textContent = details.title;
                    if (modalDateTime) modalDateTime.textContent = details.dateTime;
                    if (modalVenue) modalVenue.textContent = details.venue;
                    if (modalDescription) modalDescription.textContent = `"${details.theme}"`;
                    if (modalMapLink) modalMapLink.href = details.mapLink;
                    
                    if (modalContentArea) modalContentArea.style.backgroundImage = `url('${details.imageUrl}')`;

                    if (modal) modal.classList.remove('hidden');
                }
            }

            function closeModal() {
                if (modal) modal.classList.add('hidden');
            }

            if (functionCards) {
                functionCards.forEach(card => {
                    card.addEventListener('click', () => {
                        const functionKey = card.dataset.function;
                        openModal(functionKey);
                    });
                });
            }

            if (closeModalBtn) closeModalBtn.addEventListener('click', closeModal);

            if (modal) {
                modal.addEventListener('click', (event) => {
                    if (event.target === modal) {
                        closeModal();
                    }
                });
            }

            // --- Footer Active State Logic ---
            const navLinks = document.querySelectorAll('footer nav a');
            const scrollContainer = document.getElementById('app-inner-wrapper');
            const header = document.querySelector('header');
            const sections = document.querySelectorAll('main section');

            if (navLinks && scrollContainer && header && sections) {
                navLinks.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault(); 
                        const targetId = link.getAttribute('href');
                        const targetElement = document.querySelector(targetId);

                        if (targetElement) {
                            scrollContainer.scrollTo({
                                top: targetElement.offsetTop - header.offsetHeight, 
                                behavior: 'smooth'
                            });
                        }
                        navLinks.forEach(nav => nav.classList.remove('active'));
                        link.classList.add('active');
                    });
                });
                
                scrollContainer.addEventListener('scroll', () => {
                    let current = '';
                    const headerOffset = header.offsetHeight + 20; 

                    sections.forEach(section => {
                        const sectionTop = section.offsetTop - headerOffset;
                        if (scrollContainer.scrollTop >= sectionTop) {
                            current = section.getAttribute('id');
                        }
                    });

                    navLinks.forEach(link => {
                        link.classList.remove('active');
                        if (link.getAttribute('href') === `#${current}`) {
                            link.classList.add('active');
                        }
                    });
                });
            }

            // --- Fun Facts Slideshow Logic ---
            const funFacts = [
                { name: "Mehak", fact: "Mehak is an avid rock climber and scaled her first V5 route just last year." },
                { name: "Mehak", fact: "Mehak is a secret language enthusiast and can speak three languages fluently: Hindi, English, and French." },
                { name: "Mehak", fact: "Mehak once won a local baking competition with her famous triple-chocolate lava cake recipe." },
                { name: "Mehak", fact: "Mehak loves collecting vintage postcards; her oldest one dates back to 1905." },
                { name: "Mehak", fact: "Mehak has a surprising skill: she can play the theme song from a famous 90s TV show entirely using only whistles." },
                { name: "Gautam", fact: "Gautam is a massive sci-fi movie buff and can recite almost every line from 'Blade Runner'." },
                { name: "Gautam", fact: "Gautam taught himself to play the acoustic guitar entirely through YouTube tutorials." },
                { name: "Gautam", fact: "Gautam volunteered for a non-profit organization, teaching basic coding skills to high school students for a whole summer." },
                { name: "Gautam", "fact": "Gautam is exceptionally skilled at puzzles and can solve a standard Rubik's cube in under a minute." },
                { name: "Gautam", fact: "Gautam's favorite dish is plain Maggi noodles, which he considers his ultimate comfort food." }
            ];

            const slideshowTrack = document.getElementById('slideshow-track');
            const prevButton = document.getElementById('fun-fact-prev');
            const nextButton = document.getElementById('fun-fact-next');

            if (slideshowTrack && prevButton && nextButton) {
                const mehakFacts = funFacts.filter(f => f.name === "Mehak");
                // MODIFIED: Fixed typo "GGautam" -> "Gautam"
                const gautamFactsFixed = funFacts.filter(f => f.name === "Gautam"); 

                const interleavedFacts = [];
                const maxLength = Math.max(mehakFacts.length, gautamFactsFixed.length);
                for (let i = 0; i < maxLength; i++) {
                    if (mehakFacts[i]) interleavedFacts.push(mehakFacts[i]);
                    if (gautamFactsFixed[i]) interleavedFacts.push(gautamFactsFixed[i]); 
                }
                
                let totalSlides = interleavedFacts.length;
                let currentIndex = 0;

                const createSlideHTML = (fact) => {
                    let factHtml = '';
                    if (fact.fact.startsWith("Mehak")) {
                        factHtml = `<span class="name-mehak">Mehak</span>${fact.fact.substring(5)}`;
                    } else if (fact.fact.startsWith("Gautam")) {
                        factHtml = `<span class="name-gautam">Gautam</span>${fact.fact.substring(6)}`;
                    } else {
                        factHtml = fact.fact;
                    }
                    return `<div class="fun-fact-slide"><p>${factHtml}</p></div>`;
                };

                let slidesHTML = '';
                interleavedFacts.forEach(fact => {
                    slidesHTML += createSlideHTML(fact);
CSS
                });
                slideshowTrack.innerHTML = slidesHTML; 

                function goToSlide(index) {
                    if (totalSlides === 0) return; // Prevent errors if no slides
                    if (index < 0) index = totalSlides - 1; 
                    else if (index >= totalSlides) index = 0; 
                    slideshowTrack.style.transform = `translateX(-${index * 100}%)`;
                    currentIndex = index;
                }

                function nextSlide() { goToSlide(currentIndex + 1); }
                function prevSlide() { goToSlide(currentIndex - 1); }

                nextButton.addEventListener('click', nextSlide);
                prevButton.addEventListener('click', prevSlide);
                
                setInterval(nextSlide, 5000); 
            }
            
            // --- Intersection Observer for Scroll Animations ---
            const scrollContainerForObserver = document.getElementById('app-inner-wrapper');
            const sectionsForObserver = document.querySelectorAll('main section');

            if (scrollContainerForObserver && sectionsForObserver) {
                sectionsForObserver.forEach(section => {
                    section.classList.add('section-hidden');
                });

                const observerOptions = {
                    root: scrollContainerForObserver, 
                    rootMargin: '0px',
                    threshold: 0.1 
                };

                const sectionObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('section-visible');
                            observer.unobserve(entry.target); 
                        }
                    });
                }, observerOptions);

                sectionsForObserver.forEach(section => {
                    sectionObserver.observe(section);
                });
            }

        });
    </script>
